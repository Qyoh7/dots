################
### MONITORS ###
################

monitor = DP-2, 1600x900@60, 0x0, 1
monitor = DP-1, 1920x1080@165, 1600x0, 1


###################
### MY PROGRAMS ###
###################

$terminal = ghostty
$fileManager = nemo 
$menu = rofi -show drun
$runmenu = rofi -show run

#################
### AUTOSTART ###
#################

exec-once = hyprpaper
exec-once = hyprshade on blue-light-filter 
exec-once = waybar
exec-once = xrandr --output DP-2 --primary
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps
exec-once = systemctl --user restart xdg-desktop-portal-hyprland.service

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

env = QT_QPA_PLATFORMTHEME,qt6ct   # for Qt apps

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 0
    gaps_out = 0


    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border=rgba(fe8019ff)
    col.inactive_border=rgba(ebdbb200)
    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false
    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

cursor {
  default_monitor = DP-3
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    # rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

