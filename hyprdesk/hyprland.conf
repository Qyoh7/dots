################
### MONITORS ###
################

monitor = HDMI-A-1,1600x900@60,3520x0,1
monitor = DP-1,1600x900@60,0x0,1
monitor = DP-3,1920x1080@165,1600x0,1


###################
### MY PROGRAMS ###
###################

$terminal    = ghostty
$fileManager = nemo
$menu        = rofi -show drun
$runmenu     = rofi -show run


#################
### AUTOSTART ###
#################

exec-once = hyprpaper
exec-once = hyprshade on blue-light-filter
exec-once = waybar
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
exec-once = systemctl --user restart xdg-desktop-portal-hyprland.service


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = QT_QPA_PLATFORMTHEME,qt6ct


#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 0
    gaps_out = 0

    col.active_border = rgba(fe8019ff)
    col.inactive_border = rgba(ebdbb200)

    resize_on_border = false
    allow_tearing = false

    layout = dwindle
}

cursor {
    default_monitor = DP-3
}

decoration {
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.17
    }
}

animations {
    enabled = yes

    bezier = linear,0,0,1,1
    bezier = md3_standard,0.2,0,0,1
    bezier = md3_decel,0.05,0.7,0.1,1
    bezier = md3_accel,0.3,0,0.8,0.15
    bezier = overshot,0.05,0.9,0.1,1.1
    bezier = hyprnostretch,0.05,0.9,0.1,1.0
    bezier = fluent_decel,0.1,1,0,1
    bezier = easeOutExpo,0.16,1,0.3,1

    animation = windows,1,3,md3_decel,popin 60%
    animation = border,1,10,default
    animation = fade,1,2.5,md3_decel
    animation = workspaces,1,2,easeOutExpo,slide
    animation = specialWorkspace,1,2,md3_decel,slidevert
}


##############################
### LAYOUTS ###
##############################

dwindle {
    pseudotile = true
    preserve_split = true
}


workspace = w[tv1],gapsout:0,gapsin:0
workspace = f[1],gapsout:0,gapsin:0

windowrulev2 = bordersize 0,onworkspace:w[tv1]
windowrulev2 = rounding 0,onworkspace:w[tv1]
windowrulev2 = bordersize 0,onworkspace:f[1]
windowrulev2 = rounding 0,onworkspace:f[1]


misc {
    disable_splash_rendering = true
    workspace_back_and_forth = true
}


#############
### INPUT ###
#############

input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = -0.9

    touchpad {
        natural_scroll = false
    }
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

bind = $mainMod, W, killactive
bind = $mainMod SHIFT, V, togglefloating
bind = $mainMod, F, fullscreen

bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, R, exec, $runmenu
bind = $mainMod, TAB, exec, rofi -show window

bind = $mainMod SHIFT, J, togglesplit
bind = $mainMod SHIFT, H, exec, hyprshade toggle blue-light-filter

bind = $mainMod, HOME, exec, hyprctl dispatch exit
bind = $mainMod, END, exec, systemctl suspend
bind = $mainMod, code:51, exec, playerctl play-pause

bind = $mainMod SHIFT, G, exec, bash ~/.config/waybar/launch.sh
bind = $mainMod SHIFT, D, exec, DEV_ENV=/home/zayden/personal/dots /home/zayden/personal/dots/run --desktop

bind = $mainMod, A, exec, atlauncher
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, B, exec, zen-browser -P Qyoh
bind = $mainMod SHIFT, B, exec, zen-browser -P Zayden

bind = $mainMod, P, exec, grim -g "$(slurp)"

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod, code:49, focusmonitor, +1


