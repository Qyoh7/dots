config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.session:
    global: true
  colors.messages.warning.bg:
    global: darkorange
  content.cookies.accept:
    global: no-3rdparty
  content.javascript.log_message.excludes:
    global:
      userscript:_qute_stylesheet:
      - '*Refused to apply inline style because it violates the following Content
        Security Policy directive: *'
  fonts.completion.category:
    global: bold default_size default_family
  fonts.default_size:
    global: 12pt
  tabs.favicons.scale:
    global: 0.5
  tabs.position:
    global: left
  tabs.width:
    global: 10%
