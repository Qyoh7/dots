################
### MONITORS ###
################

monitor = eDP-1,1920x1080@60,0x0,1.25


###################
### MY PROGRAMS ###
###################

$terminal    = ghostty
$fileManager = nemo
$menu        = rofi -show drun
$runmenu     = rofi -show run


#################
### AUTOSTART ###
#################

exec-once = hypridle
exec-once = hyprshade on blue-light-filter
exec-once = waybar
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
exec-once = hyprctl setcursor Bibata-Modern-Classic 24
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = hyprpaper


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct


#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 0
    gaps_out = 0

    border_size = 1

    col.active_border = rgba(fe8019ff)
    col.inactive_border = rgba(ebdbb211)

    resize_on_border = false
    allow_tearing = false

    layout = dwindle
}


decoration {
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.17
    }
}


animations {
    enabled = yes

    bezier = linear,0,0,1,1
    bezier = md3_standard,0.2,0,0,1
    bezier = md3_decel,0.05,0.7,0.1,1
    bezier = md3_accel,0.3,0,0.8,0.15
    bezier = overshot,0.05,0.9,0.1,1.1
    bezier = hyprnostretch,0.05,0.9,0.1,1.0
    bezier = fluent_decel,0.1,1,0,1
    bezier = easeOutExpo,0.16,1,0.3,1

    animation = windows,1,3,md3_decel,popin 60%
    animation = border,1,10,default
    animation = fade,1,2.5,md3_decel
    animation = workspaces,1,2,easeOutExpo,slide
    animation = specialWorkspace,1,2,md3_decel,slidevert
}


##############################
### LAYOUTS & WORKSPACES ###
##############################

dwindle {
    pseudotile = true
    preserve_split = true
}


workspace = w[tv1],gapsout:0,gapsin:0
workspace = f[1],gapsout:0,gapsin:0

windowrulev2 = bordersize 0,onworkspace:w[tv1]
windowrulev2 = rounding 0,onworkspace:w[tv1]
windowrulev2 = bordersize 0,onworkspace:f[1]
windowrulev2 = rounding 0,onworkspace:f[1]


misc {
    disable_splash_rendering = true
    workspace_back_and_forth = true
}


#############
### INPUT ###
#############

input {
    kb_layout = us
    accel_profile = flat
    follow_mouse = 1
    sensitivity = -0.3

    touchpad {
        natural_scroll = true
        scroll_factor = 0.4
    }
}


device {
    name = syna800e:00-06cb:ce67-mouse
    sensitivity = -0.3
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

bind = $mainMod, W, killactive
bind = $mainMod SHIFT, V, togglefloating
bind = $mainMod, F, fullscreen

bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, R, exec, $runmenu
bind = $mainMod, TAB, exec, rofi -show window

bind = SUPER, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

bind = $mainMod, P, exec, pavucontrol
bind = $mainMod SHIFT, J, togglesplit
bind = $mainMod SHIFT, H, exec, hyprshade toggle blue-light-filter

bind = $mainMod, HOME, exec, hyprctl dispatch exit
bind = $mainMod, END, exec, systemctl suspend
bind = $mainMod, DELETE, exec, systemctl poweroff

bind = $mainMod SHIFT, G, exec, bash ~/.config/waybar/launch.sh
bind = $mainMod SHIFT, D, exec, DEV_ENV=/home/zayden2/personal/dots /home/zayden2/personal/dots/run --laptop

bind = $mainMod, E, exec, $fileManager
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, B, exec, zen-browser -P Qyoh
bind = $mainMod SHIFT, B, exec, zen-browser -P Zayden

bind = ,Print, exec, grim -g "$(slurp)"

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d


##############################
### WORKSPACE BINDS ###
##############################

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, S, workspace, 11

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, S, movetoworkspace, 11


##############################
### MOUSE & MEDIA ###
##############################

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous


##############################
### WORKSPACE ASSIGNMENT ###
##############################

workspace = 1,monitor:eDP-1,default:true
workspace = 2,monitor:eDP-1
workspace = 3,monitor:eDP-1
workspace = 4,monitor:eDP-1
workspace = 5,monitor:eDP-1
workspace = 6,monitor:eDP-1
workspace = 7,monitor:eDP-1
workspace = 8,monitor:eDP-1
workspace = 9,monitor:eDP-1
workspace = 10,monitor:eDP-1
workspace = 11,monitor:eDP-1


xwayland {
    force_zero_scaling = true
}

windowrulev2 = suppressevent maximize,class:.*
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
